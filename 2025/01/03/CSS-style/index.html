            try {
                ret = w.document.createElement('link').relList.supports('preload')
            } catch (e) {
                ret = false
            }
            return function () {
                return ret
            }
        })()

        // if preload isn't supported, get an asynchronous load by using a non-matching media attribute
        // then change that media back to its intended value on load
        rp.bindMediaToggle = function (link) {

            function enableStylesheet() {
                link.media = finalMedia
            }

            // bind load handlers to enable media
            if (link.addEventListener) {
                link.addEventListener('load', enableStylesheet)
            } else if (link.attachEvent) {
                link.attachEvent('onload', enableStylesheet)
            }

            // Set rel and non-applicable media type to start an async request
            // note: timeout allows this to happen async to let rendering continue in IE
            setTimeout(function () {
                link.rel = 'stylesheet'
                link.media = 'only x'
            })
            // also enable media after 3 seconds,
            // which will catch very old browsers (android 2.x, old firefox) that don't support onload on link
            setTimeout(enableStylesheet, 3000)
        }

        rp.poly = function () {

            if (rp.support()) {
                return

            for (var i = 0; i < links.length; i++) {

                    link.rel === 'preload' &&
                    link.getAttribute('as') === 'style' &&
                    !link.getAttribute('data-loadcss')
                ) {

                    link.setAttribute('data-loadcss', true)

                }

                    w.clearInterval(run)
                })

                })
            }

            <script>
  // get user agent
  function getBrowserVersions() {
    var u = window.navigator.userAgent
    return {
      userAgent: u,
      trident: u.indexOf('Trident') > -1, //IE内核
      presto: u.indexOf('Presto') > -1, //opera内核
      webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
      gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
      mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
      ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
      android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
      iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者安卓QQ浏览器
      iPad: u.indexOf('iPad') > -1, //是否为iPad
      webApp: u.indexOf('Safari') == -1, //是否为web应用程序，没有头部与底部
      weixin: u.indexOf('MicroMessenger') == -1, //是否为微信浏览器
      uc: u.indexOf('UCBrowser') > -1, //是否为android下的UC浏览器
    }
  }
  var browser = {
    versions: getBrowserVersions(),
  }
  console.log('userAgent: ' + browser.versions.userAgent)

  // callback
  function fontLoaded() {
    console.log('font loaded')
    if (document.getElementsByClassName('site-intro-meta')) {
      document
        .getElementsByClassName('intro-title')[0]
        .classList.add('intro-fade-in')
      document
        .getElementsByClassName('intro-subtitle')[0]
        .classList.add('intro-fade-in')
      var postIntros = document.getElementsByClassName('post-intros')[0]
      if (postIntros) {
        postIntros.classList.add('post-fade-in')
      }
    }
  }

  // UC不支持跨域，所以直接显示
  function asyncCb() {
    if (browser.versions.uc) {
      console.log('UCBrowser')
      fontLoaded()
    } else {
      WebFont.load({
        custom: {
          families: ['Oswald-Regular'],
        },
        loading: function () {
          // 所有字体开始加载
          // console.log('font loading');
        },
        active: function () {
          // 所有字体已渲染
          fontLoaded()
        },
        inactive: function () {
          // 字体预加载失败，无效字体或浏览器不支持加载
          console.log('inactive: timeout')
          fontLoaded()
        },
        timeout: 5000, // Set the timeout to two seconds
      })
    }
  }

  function asyncErr() {
    console.warn('script load from CDN failed, will load local script')
  }

  // load webfont-loader async, and add callback function
  function async(u, cb, err) {
    var d = document,
      t = 'script',
      o = d.createElement(t),
      s = d.getElementsByTagName(t)[0]
    o.src = u
    if (cb) {
      o.addEventListener(
        'load',
        function (e) {
          cb(null, e)
        },
        false
      )
    }
    if (err) {
      o.addEventListener(
        'error',
        function (e) {
          err(null, e)
        },
        false
      )
    }
    s.parentNode.insertBefore(o, s)
  }

  var asyncLoadWithFallBack = function (arr, success, reject) {
    var currReject = function () {
      reject()
      arr.shift()
      if (arr.length) async(arr[0], success, currReject)
    }

    async(arr[0], success, currReject)
  }

  asyncLoadWithFallBack(
    [
      'https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.min.js',
      'https://cdn.bootcss.com/webfont/1.6.28/webfontloader.js',
      "/lib/webfontloader.min.js",
    ],
    asyncCb,
    asyncErr
  )
</script>

        <h2 id="CSS样式表位置"><a href="#CSS样式表位置" class="headerlink" title="CSS样式表位置"></a>CSS样式表位置</h2><p>样式表分为三类:</p>
<p><strong>外部样式表</strong></p>
<p>使用最多 也就是在HTML文件外进行写的style<br>然后通过&lt;link href&#x3D;””进行导入</p>
<p><strong>内部样式表</strong></p>
<p>在<style>标签内进行定义</p>
<p>主要用于:</p>
<p>特定页面样式——避免引入额外开销<br>临时样式调整——开发或测试阶段修改<br>独立样式定义——保证样式独立性与局部性</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="language-css"></span></span><br><span class="line"><span class="language-css">        <span class="selector-tag">h1</span>&#123;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">color</span>: red;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">        <span class="selector-tag">p</span>&#123;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">font-size</span>: <span class="number">20px</span>;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">        <span class="selector-id">#container</span>&#123;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">color</span>: aqua;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">    </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">h1</span>&gt;</span>这是一个测试标题<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">p</span>&gt;</span>这是一个测试段落<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">&quot;container&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>这是另一个测试段落<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p><strong>内联样式表</strong></p>
<p>内联样式表是一种直接将CSS样式规则写在HTML元素的sytle属性中的样式表</p>
<p>一般用于简单样式管理时</p>
<p>或为特定HTML元素指定个性化样式时使用</p>

<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="language-css"></span></span><br><span class="line"><span class="language-css">        <span class="selector-class">.box</span>&#123;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">width</span>: <span class="number">200px</span>;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">height</span>: <span class="number">150px</span>;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">background-color</span>: aqua;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">border</span>: <span class="number">2px</span> solid red;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">padding</span>: <span class="number">15px</span>;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">margin</span>: <span class="number">15px</span>;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">        <span class="comment">/*外边距margin用法:</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            margin: 10px; 上下左右都为10px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            margin: 10px 20px; 上下为10px 左右为20px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            margin: 10px 20px 30px 40px; 上右下左</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            margin-top: 10px; 上边距</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            margin-right: 10px; 右边距</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            margin-bottom: 10px; 下边距</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            margin-left: 10px; 左边距</span></span></span><br><span class="line"><span class="comment"><span class="language-css">        内边距padding用法:</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            padding:10px; 上下左右内边距都是10px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            padding:10px 20px; 上下内边距10px，左右内边距20px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            padding:10px 20px 30px 40px; 顺时针方向，上10px，右20px，下30px，左40px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            padding-top: 10px; 上内边距10px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            padding-right: 10px; 右内边距10px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            padding-left: 10px; 左内边距10px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">            padding-bottom: 10px; 下内边距10px</span></span></span><br><span class="line"><span class="comment"><span class="language-css">        */</span></span></span><br><span class="line"><span class="language-css">    </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;box&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">p</span>&gt;</span>一个测试段落这是一个测试段落一个测试段落这是一个测试段落一个测试段落这是一个测试段落一个测试段落这是一个测试段落<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p><strong>内边距padding</strong></p>
<p>内边距padding用法:<br>padding:10px; 上下左右内边距都是10px<br>padding:10px 20px; 上下内边距10px，左右内边距20px<br>padding:10px 20px 30px 40px; 顺时针方向，上10px，右20px，下30px，左40px<br>padding-top: 10px; 上内边距10px<br>padding-right: 10px; 右内边距10px<br>padding-left: 10px; 左内边距10px<br>padding-bottom: 10px; 下内边距10px</p>
<p><strong>外边距margin</strong></p>
<p>外边距margin用法:<br>margin: 10px; 上下左右都为10px<br>margin: 10px 20px; 上下为10px 左右为20px<br>margin: 10px 20px 30px 40px; 上右下左<br>margin-top: 10px; 上边距<br>margin-right: 10px; 右边距<br>margin-bottom: 10px; 下边距<br>margin-left: 10px; 左边距</p>
<p><strong>示例2</strong></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="language-css"></span></span><br><span class="line"><span class="language-css">        <span class="selector-class">.container</span>&#123;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">width</span>: <span class="number">600px</span>;</span></span><br><span class="line"><span class="language-css">            <span class="comment">/*上下外边距0,左右外边距居中*/</span></span></span><br><span class="line"><span class="language-css">            <span class="attribute">margin</span>: <span class="number">0</span> auto;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">background-color</span>: bisque;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">padding</span>: <span class="number">20px</span>;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">        <span class="selector-class">.item</span>&#123;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">width</span>: <span class="number">50px</span>;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">height</span>: <span class="number">50px</span>;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">background-color</span>: aqua;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">margin</span>: <span class="number">20px</span>;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">    </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;container&quot;</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;item&quot;</span>&gt;</span>1<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;item&quot;</span>&gt;</span>2<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;item&quot;</span>&gt;</span>3<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<h2 id="CSSdisplay属性"><a href="#CSSdisplay属性" class="headerlink" title="CSSdisplay属性"></a>CSSdisplay属性</h2><p>display属性定义了一个元素应该如何显示在页面中</p>
<p>通过不同的设置, 使元素以<strong>块级 内联 弹性盒子</strong>等形式进行布局,更灵活的构建页面结构</p>
<h3 id="块级元素block"><a href="#块级元素block" class="headerlink" title="块级元素block"></a><strong>块级元素block</strong></h3><p>独占一行的元素 即使宽度小于容器宽度 也会占据一整行</p>
<p>常见的块级元素包括 div p h1~h6 form等</p>
<p><strong>可以设置宽度高度以及内外边距</strong></p>
<h3 id="行内元素-内联元素-inline"><a href="#行内元素-内联元素-inline" class="headerlink" title="行内元素(内联元素)inline"></a><strong>行内元素(内联元素)inline</strong></h3><p>行内元素会在同一行显示 不会独占一行</p>
<p>常见的行内元素有span a strong em img等</p>
<p><strong>不可以设置宽度和高度,设置宽度和高度会被忽略</strong></p>
<h3 id="内联块级元素inline-block"><a href="#内联块级元素inline-block" class="headerlink" title="内联块级元素inline-block"></a>内联块级元素inline-block</h3><p>元素显示与inline类似 但是可以设置宽度和高度</p>
<p>常用于让元素在同一行内显示, 如按钮 图片</p>
<h3 id="隐藏元素None"><a href="#隐藏元素None" class="headerlink" title="隐藏元素None"></a>隐藏元素None</h3><p>元素不显示 在页面中不占空间</p>
<p>常用于隐藏元素 比如通过js控制显示&#x2F;隐藏元素</p>
<h3 id="弹性容器Flex-常用"><a href="#弹性容器Flex-常用" class="headerlink" title="弹性容器Flex(常用)"></a>弹性容器Flex(常用)</h3><p><strong>特点</strong><br>使用flex属性可以实现更灵活的布局<br>适用于各种屏幕尺寸和设备(电脑和手机)<br>根据容器大小自动调整项目的排列和尺寸 使页面布局更加灵活和自适应<br>项目对齐 支持justify-content和align-items进行主轴 交叉轴上的对齐</p>
<p><strong>常用属性</strong></p>
<p><strong>flex-directon主轴方向</strong><br>row水平方向 row-reverse水平反转<br>column垂直方向 column-reverse垂直反转</p>
<p><strong>justify-content主轴对齐</strong><br>flex-start起点对齐<br>flex-end终点对齐<br>center居中对齐<br>space-between两端对齐<br>space-around每个项目周围具有相同空间<br>space-evenly每个项目周围与容器之间有相同空间</p>
<p><strong>align-items交叉轴对齐</strong></p>
<p>…</p>
<p><strong>flex-grow弹性元素放大比例</strong><br>默认0</p>
<p><strong>flex-shrink弹性元素缩小比例</strong><br>默认1</p>
<p><strong>flex-basis</strong><br>定义元素在主轴上的初始大小</p>
<p><strong>flex-wrap: nowrap</strong><br>不对flex项目换行(默认)</p>
<h2 id="CSS-RWD响应式网页设计"><a href="#CSS-RWD响应式网页设计" class="headerlink" title="CSS RWD响应式网页设计"></a>CSS RWD响应式网页设计</h2><p>RWD Responsive Web Design是一种使网站能够适应不同设备和屏幕尺寸的设计方法,它通过使用弹性网格数据 媒体查询和弹性图片等技术</p>
<p>使网页能够在电脑 平板 手机等设备能够正常运行</p>
<p><strong>主要特点</strong></p>
<p>1.弹性网格布局 Flexible grid layout<br>使用相对单位来定义网格和布局 使其可以根据屏幕尺寸自适应调整</p>
<p>2.媒体查询 media queries<br>使用媒体查询可以根据设备特性(屏幕宽度 像素密度)应用不同CSS样式</p>
<p>3.弹性图片flexible images<br>可以设置图片的最大宽度 使图片不会超出界面</p>
<p>4.视口设置 viewport meta tag<br>控制页面在不同的设备上的显示方式</p>
<p><strong>RWD基本语法</strong></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">通过@media声明 后跟条件</span><br><span class="line"></span><br><span class="line">(仅适用屏幕媒体,且当最大宽度小于600像素时)应用这个CSS样式</span><br><span class="line">@media only screen and (max-width: 600px) &#123;</span><br><span class="line">/*CSS样式*/</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>可视化窗口(常规设置)</strong></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">&quot;viewport&quot;</span> <span class="attr">content</span>=<span class="string">&quot;width=device-width,initial-scale=1.0&quot;</span>&gt;</span></span><br><span class="line"></span><br><span class="line">name=&quot;viewport&quot;: 指定了这个meta标签是关于视口的设置。</span><br><span class="line">content=&quot;width=device-width, initial-scale=1.0&quot;: 这里定义了视口的具体设置。</span><br><span class="line">width=device-width: 表示视口的宽度应该与设备的屏幕宽度一致。这样，网页的宽度就会自动调整以适应不同设备的屏幕大小。</span><br><span class="line">initial-scale=1.0: 表示页面初始加载时的缩放级别是1.0，即页面以其原始尺寸显示，不进行任何缩放。</span><br></pre></td></tr></table></figure>

<h3 id="案例"><a href="#案例" class="headerlink" title="案例"></a><strong>案例</strong></h3><p><strong>根据屏幕宽度调整背景色</strong></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;!DOCTYPE <span class="keyword">html</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">html</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">style</span>&gt;</span><span class="language-css"></span></span><br><span class="line"><span class="language-css">        <span class="selector-class">.box</span>&#123;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">height</span>: <span class="number">100px</span>;</span></span><br><span class="line"><span class="language-css">            <span class="attribute">margin-bottom</span>: <span class="number">20px</span>;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">        <span class="comment">/*RWD媒体查询*/</span></span></span><br><span class="line"><span class="language-css">        <span class="keyword">@media</span> <span class="keyword">only</span> screen <span class="keyword">and</span> (<span class="attribute">max-width</span>: <span class="number">600px</span>)&#123;</span></span><br><span class="line"><span class="language-css">            <span class="selector-class">.box</span>&#123;</span></span><br><span class="line"><span class="language-css">                <span class="attribute">width</span>: <span class="number">100%</span>;</span></span><br><span class="line"><span class="language-css">                <span class="attribute">background-color</span>: red;</span></span><br><span class="line"><span class="language-css">            &#125;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">        <span class="keyword">@media</span> <span class="keyword">only</span> screen <span class="keyword">and</span> (<span class="attribute">min-width</span>: <span class="number">601px</span>) <span class="keyword">and</span> (<span class="attribute">max-width</span>: <span class="number">900px</span>)&#123;</span></span><br><span class="line"><span class="language-css">            <span class="selector-class">.box</span>&#123;</span></span><br><span class="line"><span class="language-css">                <span class="attribute">width</span>: <span class="number">50%</span>;</span></span><br><span class="line"><span class="language-css">                <span class="attribute">background-color</span>: green;</span></span><br><span class="line"><span class="language-css">            &#125;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">        <span class="keyword">@media</span> <span class="keyword">only</span> screen <span class="keyword">and</span> (<span class="attribute">min-width</span>: <span class="number">1025px</span>)&#123;</span></span><br><span class="line"><span class="language-css">            <span class="selector-class">.box</span>&#123;</span></span><br><span class="line"><span class="language-css">                <span class="attribute">width</span>: <span class="number">25%</span>;</span></span><br><span class="line"><span class="language-css">                <span class="attribute">background-color</span>: blue;</span></span><br><span class="line"><span class="language-css">            &#125;</span></span><br><span class="line"><span class="language-css">        &#125;</span></span><br><span class="line"><span class="language-css">    </span><span class="tag">&lt;/<span class="name">style</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;box&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span> <span class="comment">&lt;!--通过调整屏幕大小就可以改变颜色--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">&quot;box&quot;</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p><strong>根据屏幕宽度调整大小和布局</strong></p>
